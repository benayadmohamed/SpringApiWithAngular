<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of categories">
            <td>{{c.name}}</td>
            <td>
              <button>Edit</button>
              <button (click)="delete(c._links.self.href)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li *ngFor="let p of pages" class="page-item" [ngClass]="(p==page.number)?'active':''">
              <button class="page-link"
                      (click)="changePage(p)"
              >{{p + 1 }}</button>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
